<ion-content>

  <ion-slide>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Tojito</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form #formulario="ngForm">
          <ion-item>
            <ion-icon slot="start" name="at"></ion-icon>
            <ion-input
              type="email"
              name="email"
              placeholder="Ingresa un correo"
              [(ngModel)]="user.correo"
              pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
              required>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="shield"></ion-icon>
            <ion-input
              type="password"
              name="pass"
              placeholder="Ingresa tu contraseÃ±a"
              [(ngModel)]="user.contrasena"
              required>
            </ion-input>
          </ion-item>
        </form>
      </ion-card-content>
      <ion-button expand="block" shape="round" color="success" (click)="entrar(user)" [disabled]="formulario.invalid">
        Entrar
      </ion-button>
    </ion-card>

  </ion-slide>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" fill="clear" color="secondary" routerLink="/register">
      Registrarse
    </ion-button>
  </ion-toolbar>
</ion-footer>
